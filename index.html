        const AnimatedSection = ({ children, id, className = '' }) => {
            const sectionRef = useRef(null);
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(entry.target);
                        }
                    },
                    {
                        root: null,
                        rootMargin: '0px',
                        threshold: 0.1,
                    }
                );

                if (sectionRef.current) {
                    observer.observe(sectionRef.current);
                }

                return () => {
                    if (sectionRef.current) {
                        observer.unobserve(sectionRef.current);
                    }
                };
            }, []);

            return (
                <section
                    id={id}
                    ref={sectionRef}
                    className={`py-16 md:py-24 ${className} transition-opacity duration-700 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}
                >
                    {children}
                </section>
            );
        };

        // Section Hero
        function HeroSection() {
            const [typedText, setTypedText] = useState('');
            const phrases = ["Développeur Web", "Architecte Frontend", "Résolveur de Problèmes", "Créateur d'Expériences"];
            const [phraseIndex, setPhraseIndex] = useState(0);
            const [charIndex, setCharIndex] = useState(0);
            const [isDeleting, setIsDeleting] = useState(false);

            useEffect(() => {
                const typeSpeed = 100;
                const deleteSpeed = 50;
                const delayBetweenPhrases = 1500;

                let timeout;

                const handleTyping = () => {
                    const currentPhrase = phrases[phraseIndex];
                    if (isDeleting) {
                        setTypedText(currentPhrase.substring(0, charIndex - 1));
                        setCharIndex(prev => prev - 1);
                        if (charIndex === 0) {
                            setIsDeleting(false);
                            setPhraseIndex((prev) => (prev + 1) % phrases.length);
                        }
                    } else {
                        setTypedText(currentPhrase.substring(0, charIndex + 1));
                        setCharIndex(prev => prev + 1);
                        if (charIndex === currentPhrase.length) {
                            setIsDeleting(true);
                        }
                    }
                    timeout = setTimeout(handleTyping, isDeleting ? deleteSpeed : typeSpeed);
                };

                timeout = setTimeout(handleTyping, isDeleting ? deleteSpeed : typeSpeed);

                return () => clearTimeout(timeout);
            }, [typedText, isDeleting, charIndex, phraseIndex, phrases]);

                const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const savedTheme = localStorage.getItem('theme');
                return savedTheme === 'dark' || (!savedTheme && prefersDarkMode);
            });

            useEffect(() => {
                // Log pour le débogage
                console.log('Mode sombre actuel :', isDarkMode);
                console.log('Classe "dark" sur html :', document.documentElement.classList.contains('dark'));

                if (isDarkMode) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            }, [isDarkMode]);

            const toggleDarkMode = () => {
                setIsDarkMode(prevMode => !prevMode);
            };

                setIsMobileMenuOpen(!isMobileMenuOpen);

                                    id="mobileMenuButton"

                                    onClick={toggleMobileMenu}
                                    aria-label="Ouvrir le menu mobile"
                                >
                                    <i className="fas fa-bars text-2xl"></i>
                                </button>
                            </div>
                        </nav>
                        <div id="mobileMenu" className={`md:hidden bg-white dark:bg-slate-800 shadow-lg py-2 transition-colors duration-300 ${isMobileMenuOpen ? 'block' : 'hidden'}`}>
                            <ul className="flex flex-col items-center space-y-2">
                                <li><a href="#about" onClick={closeMobileMenu} className="block py-2 text-slate-700 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 font-medium">À Propos</a></li>
                                <li><a href="#skills" onClick={closeMobileMenu} className="block py-2 text-slate-700 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 font-medium">Compétences</a></li>
                                <li><a href="#projects" onClick={closeMobileMenu} className="block py-2 text-slate-700 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 font-medium">Projets</a></li>
                                <li><a href="#contact" onClick={closeMobileMenu} className="block py-2 text-slate-700 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 font-medium">Contact</a></li>
                            </ul>
                        </div>
                    </header>

                    <main>
                        <HeroSection />
                        <AboutSection />
                        <SkillsSection />
                        <ProjectsSection />
                        <ContactSection />
                    </main>

                    <footer className="bg-slate-800 dark:bg-slate-900 text-white py-8 text-center transition-colors duration-300">
                        <div className="container mx-auto px-6">
                            <p>&copy; 2025 Jugurtha. Tous droits réservés.</p>
                            <p className="mt-2">Conçu avec <i className="fas fa-heart text-red-500"></i> et <span className="font-bold">React & Tailwind CSS</span>.</p>
                        </div>
                    </footer>
                </div>
            );
        }

        // Rendu de l'application React dans le DOM
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
